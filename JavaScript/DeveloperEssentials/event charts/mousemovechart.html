<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html>
	<head>
		<title>Mouse Movement Events</title>
		<link href="mousemovechart.css" rel="stylesheet" />
		<link href="eventcharts.css" rel="stylesheet" />
		<script type="text/javascript" src="mousemovechart.js"></script>
	</head>
	<body>
		<h1>Mouse Movement Events</h1>
		<table cellspacing="0" border="1" cellpadding="10">
			<tr>
				<th>Event
				</th>
				<th>Example
				</th>
			</tr>
			<tr>
				<td>onmousemove
				</td>
				<td>
	<img src="images/circle.gif" alt="left eye" width="24" height="25" id="lEye" />
	<img src="images/circle.gif" alt="right eye" width="24" height="25" id="rEye" />
	<img src="images/lilRed.gif" alt="left eyeball" width="4" height="4" id="lDot" />
	<img src="images/lilRed.gif" alt="right eyeball" width="4" height="4" id="rDot" />
				</td>
			</tr>
			<tr>
				<td>onmouseover
				</td>
				<td><img src="images/button1_on.gif" alt="image" width="113" height="33" id="overButton" />
				</td>
			</tr>
			<tr>
				<td>onmouseout
				</td>
				<td><img src="images/button1_off.gif" alt="image" width="113" height="33" id="outButton" />
				</td>
			</tr>
		</table>
	</body>
</html>
