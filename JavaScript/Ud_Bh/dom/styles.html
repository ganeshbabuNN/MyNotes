<html>
<head>
	<title>DOM:Styling</title>
	<script>
		function handleCSS(){

			document.getElementById("para1").style.color = "red";
			document.getElementById("para1").style.backgroundColor = "yellow"
			
		}
	</script>
</head>

<body onload="handleCSS()">
	<p id="para1">You are the creator of you destiny.</p>
	
</body>

</html>
