<html>
<head>
	<title>Array Creation</title>
	<script>
		var a = new Array(2,4.56,"Bharath");
		document.write(a+"<br/>")
		document.write(a.length+"<br/>")
		document.write(a[0]+" "+a[1]+" "+a[2]+"<br/>");

		var b = [2,4.56,"Bharath"];
		document.write("Array b:"+b+"<br/>");

		var c = new Array();
		c[0] = 2;
		c[1] = 4.56;
		c[2] = "Bharath";
		document.write("Array c:"+c);

	</script>
</head>

<body>

</body>

</html>
