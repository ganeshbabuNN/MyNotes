<html>
<head>
	<title>Switch using string</title>
	<script>
	var n = prompt("Enter any name","john,bharath,mark");

	switch(n){

		case "john":
				document.write("john"); 
				break;
		case "bharath":
				document.write("bharath");
				break;
		case "mark":
				document.write("mark");	
				break;	
		default:
				document.write("No Match");


	}
	
	</script>
</head>


</html>
