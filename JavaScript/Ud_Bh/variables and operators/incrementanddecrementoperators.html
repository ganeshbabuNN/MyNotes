<html>
<head>
	<title>Plus and Strings</title>
	<script>
		var x = 10;
		var y = x--;

		document.write("x: "+x+"<br/>"); //11
		document.write("y: "+y+"<br/>"); //10

		var a = 10;
		var b = --a;

		document.write("a: "+a+"<br/>"); //
		document.write("b: "+b+"<br/>"); //

	
	</script>
</head>


</html>
