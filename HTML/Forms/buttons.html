<!DOCTYPE html>


<html lang="en">
<head>

    <title>

    </title>

    <script type="text/javascript" src="forms.js"></script>
</head>
<body>

<div id="outer">
<div id="form">

    HTML Forms - Buttons
</h1>

<form id="f1" action="http://t.bw.org/cgi-test.php" onsubmit="return submitDisplay();" method="post">

</form>

</div> <!-- form -->

<div id="results">
    <p> Results go here. </p>
</div> <!-- results -->
</div> <!-- outer -->

</body>
</html>
