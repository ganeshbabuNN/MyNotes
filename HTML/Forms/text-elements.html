<!DOCTYPE html>


<html lang="en">
<head>
    <meta charset="UTF-8" /> 
    <title>
        HTML Forms - text elements
    </title>
    <link rel="stylesheet" type="text/css" href="forms.css" />
    <script type="text/javascript" src="forms.js"></script>
</head>
<body>

<div id="outer">
<div id="form">
<h1>
    HTML Forms - text elements
</h1>
<form id="f1" onsubmit="return display()" method="post">

    <p> Text: <input type="text" name="text1" autofocus /> </p>

    <p> Password: <input type="password" name="password1" /> </p>

    <p> Date: <input type="date" name="date1" 
        pattern="\d{4}-\d{2}-\d{2}" title="YYYY-MM-DD"/> </p>

    <p> Color: <input type="color" name="color1" value="#336699" /> </p>

    <p> Email: <input type="email" name="email1" multiple /> </p>

    <p> Number (1-5): <input type="number" name="number1" min="1" max="5" value="1" /> </p>

    <p> Range (1-100 in steps of 10):
        <input type="range" name="range1" min="0" max="100"
            step="10" value="20" /> </p>

    <p> Search: <input type="search" name="date1" /> </p>

    <p> URL: <input type="url" name="url1" /> </p>

    <p> Text area: </p>
    <p> <textarea name="textarea1"></textarea> </p>

    <p> <input type="submit" name="submit1" value="Big Red Button" onclick="return display()" /> </p>

</form>

</div> <!-- form -->

<div id="results">
    <p> Results go here. </p>
</div> <!-- results -->
</div> <!-- outer -->

</body>
</html>
