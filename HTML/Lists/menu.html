<!DOCTYPE html>


<html lang="en">
<head>
    <meta charset="UTF-8" /> 
    <title>
        HTML List-based menu
    </title>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <style>
    #top-menu {
        width: 100%;
        height: 33px;
        background-color: #cce;
        margin: 0;
        padding: 0;
    }

    ul.menu {
        display: block;
        list-style-type: none;
        width: 600px;
        margin: 0 auto;
        padding: 0;
    }

    ul.menu li {
        margin: 0;
        padding: 0;
    }
    ul.menu li a {
        display: block;
        float: left;
        max-height: 25px;
        width: 100px;
        margin: 0;
        padding: 5px 0;
        font-family: tahoma, sans-serif;
        font-size: 22px;
        text-align: center;
        background-color: #cce;
        text-decoration: none;
        color: #600;
    }
    ul.menu li a:hover { border-bottom: #600 solid 2px; }
    </style>
</head>
<body>

<h1>
    HTML List-based menu
</h1>

<nav id="top-menu">
    <ul class="menu">
        <li> <a href="">One</a> </li>
        <li> <a href="">Two</a> </li>
        <li> <a href="">Three</a> </li>
        <li> <a href="">Four</a> </li>
        <li> <a href="">Five</a> </li>
        <li> <a href="">Six</a> </li>
    </ul>
</nav>

</body>
</html>
