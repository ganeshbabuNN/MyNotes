<!DOCTYPE html>
<!--
 
    An HTML5-compatible (tables) version of the cutapart.html example from creative html design
-->

<html lang='en'>
<head>
    <meta charset="UTF-8" /> 
    <title>
        Cutapart Images
    </title>
    <style>
        .cutapart .crow { clear: both; }
        .cutapart img {
            display: block;
            float: left;
        }
    </style>
</head>
<body>

<h1>
    Cutapart Images
</h1>

<div class="cutapart">
    <div class="crow">
        <img src="images/k01.jpg" width="100" height="100" />

        <img src="images/k03.jpg" width="100" height="100" />
        <img src="images/k04.jpg" width="100" height="100" />
    </div>
    <div class="crow">
        <img src="images/k05.jpg" width="100" height="100" />
        <img src="images/k06.jpg" width="100" height="100" />
        <img src="images/k07.jpg" width="100" height="100" />
        <img src="images/k08.jpg" width="100" height="100" />
    </div>
    <div class="crow">
        <img src="images/k09.jpg" width="100" height="100" />
        <img src="images/k10.jpg" width="100" height="100" />
        <img src="images/k11.jpg" width="100" height="100" />
        <img src="images/k12.jpg" width="100" height="100" />
    </div>
    <p class="clear" />
</div>

</body>
</html>
