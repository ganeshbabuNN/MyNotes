<!DOCTYPE html>


<html>
<head>
    <title>
        Javascript Example
    </title>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <script type="text/javascript">
        function init() {
            var n = 0;
            e = document.getElementById("output");
            setInterval(function() { e.innerHTML = ++n; }, 1000);
        }
        window.onload = init;
    </script>
</head>
<body>

<h1>
    Javascript Example
</h1>

<h2>
    The count is: <span id="output">0</span>
</h2>

</body>
</html>
