<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8" /> 
    <title>
        HTML Tables
    </title>
</head>
<body>

<h1>
    HTML Tables
</h1>

<table>
    <caption>
        Some Favorite Albums
    </caption>

    <tr>
        <th> Title </th>
        <th> Artist </th>
        <th> Comment </th>
    </tr>

    <tr>
        <td> Electric Ladyland </td>
        <td> Jimi Hendrix </td>
        <td> Revolutionary </td>
    </tr>

    <tr>
        <td> Revolver </td>
        <td> The Beatles </td>
        <td> Their best work. </td>
    </tr>

    <tr>
        <td> Apostrophe </td>
        <td> Frank Zappa </td>
        <td> Brilliant mix of rock and jazz. </td>
    </tr>

    <tr>
        <td> Birds of Fire </td>
        <td> Mahavishnu Orchestra </td>
        <td> The ultimate fusion album. </td>
    </tr>
</table>

</body>
</html>
